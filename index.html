<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetrekan Lampu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-800 w-full gap-5">

        <!-- lampu 1 -->
        <div class="flex flex-col gap-4 items-center">
            <img src="assets/image/off.png" alt="" id="lampu1">
            <label for="AcceptConditions1" class="relative h-8 w-14 cursor-pointer">
                <input type="checkbox" id="AcceptConditions1" class="peer sr-only" onchange="saklar()"/>
            <span
                class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500">
            </span>
            <span
                class="absolute inset-0 m-1 h-6 w-6 rounded-full bg-white transition peer-checked:translate-x-6">
            </span>
            </label>
        </div>

        <!-- lampu 2 -->
        <div class="flex flex-col gap-4 items-center">
            <img src="assets/image/off.png" alt="" id="lampu2">
            <label for="AcceptConditions2" class="relative h-8 w-14 cursor-pointer">
                <input type="checkbox" id="AcceptConditions2" class="peer sr-only" onchange="saklar()"/>
            <span
                class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500">
            </span>
            <span
                class="absolute inset-0 m-1 h-6 w-6 rounded-full bg-white transition peer-checked:translate-x-6">
            </span>
            </label>
        </div>

        <!-- lampu 3 -->
        <div class="flex flex-col gap-4 items-center">
            <img src="assets/image/off.png" alt="" id="lampu3">
            <label for="AcceptConditions3" class="relative h-8 w-14 cursor-pointer">
                <input type="checkbox" id="AcceptConditions3" class="peer sr-only" onchange="saklar()"/>
                <span
                class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500">
            </span>
            <span
                class="absolute inset-0 m-1 h-6 w-6 rounded-full bg-white transition peer-checked:translate-x-6">
            </span>
            </label>
        </div>
    </div>

    <!-- menghubungkan ke js -->
    <script src="saklar.js" type="application/javascript"></script>

</body>
</html>
